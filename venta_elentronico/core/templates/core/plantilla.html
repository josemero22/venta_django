<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnobot</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/app.css '%}" />
</head>
<body>
    
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <pre id="t">TECNOBOT EC </pre>
                </a>

                <div class="mobile-menu">
                    <img src="{% static 'core/img/barras.svg'%}" alt="icono menu responsive">
                </div>

             <div class="derecha">
                    <img class="dark-mode-boton" src=" {% static 'core/img/dark-mode.svg'%} ">
                    <nav class="navegacion">
                        <a href="{% url 'home' %}">Inicio</a>
                        <a href="{% url 'about' %}">Nosotros</a>
                        <a href="{% url 'contact' %}">Contactanos</a>
                        <a href="{% url 'portfolio' %}">Productos</a>
          
                    </nav>
                </div>
                
            </div> <!--.barra-->
        </div>
    </header>

    <main class="contenedor seccion">
        <pre> <h1>Pagina en proceso disponible proximamente</h1></pre>
        <img src="{% static 'core/img/cruz.svg'%}" alt="">


        <p>Pronto acabara el mantenimiento</p>

    </main>

    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
             
                        <a href="{% url 'home' %}">Inicio</a>
                        <a href="{% url 'about' %}">Nosotros</a>
                        <a href="{% url 'contact' %}">Contactanos</a>
                        <a href="{% url 'portfolio' %}">Productos</a>
          
            </nav>
        </div>

        <p class="copyright">Todos los derechos Reservados 2023 &copy;</p>
    </footer>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
